client.on('color', handleColor);
client.on('scored', handleScored);

let points = 0;

}

function handleDisconnect() {
  touchArea.textContent = "...disconnected...";
}

function handleColor(color) {
  touchArea.style.backgroundColor = color;
}

function handleScored(data) {
  points += data.points;
  touchArea.textContent = "points: " + points;
}

const nameEntry = document.querySelector('#nameInput');
const touchArea = document.querySelector('#toucharea');

touchArea.addEventListener('click', handleClick)

function handleClick(event) {
  sendClick()
}
nameEntry.addEventListener('change', handleName)

function handleName(event) {
    client.sendCmd('changeName', event.target.value)
}

function sendClick() {
  client.sendCmd('click')
}
